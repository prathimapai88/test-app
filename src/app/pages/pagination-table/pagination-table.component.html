<div>
  <!-- Search Box -->
  <input
    type="text"
    placeholder="Search..."
    (input)="onSearch($event)"
     />

  <!-- DataGrid Component -->
  <dx-data-grid
    [dataSource]="dataSource"
    [remoteOperations]="{ paging: true, filtering: true }"
    [paging]="{ pageSize: 10 }"
    [showBorders]="true">
    
    <dxo-paging [enabled]="true" [pageSize]="10"></dxo-paging>
    <dxo-pager
      [showPageSizeSelector]="true"
      [allowedPageSizes]="[10, 20, 50]"
      [showInfo]="true">
    </dxo-pager>

    <!-- Columns with specific widths -->
    <dxi-column dataField="id" caption="ID" [width]="50"></dxi-column>
    <dxi-column dataField="title" caption="Title" [width]="200"></dxi-column>
    <dxi-column dataField="body" caption="Body" [width]="400"></dxi-column>
  </dx-data-grid>
</div>
