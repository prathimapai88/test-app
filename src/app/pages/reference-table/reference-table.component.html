<dx-data-grid
  [dataSource]="dataSource"
  [showBorders]="true"
  [editing]="{
    mode: 'cell',    
    allowUpdating: true,
    allowAdding: true,
    allowDeleting: true
  }">
  <dxi-column dataField="name" caption="Name"></dxi-column>
  <dxi-column dataField="status" caption="Status">
    <dxo-lookup
      [dataSource]="statusOptions"
      valueExpr="value"
      displayExpr="text">
    </dxo-lookup>
  </dxi-column>
</dx-data-grid>
